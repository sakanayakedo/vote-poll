<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Poll with Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #vote-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Vote Poll with Registration</h1>

    <div class="container">
        <div id="registration-section">
            <h2>Register to Vote</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter phone number for verification" required>
            </div>
            <button class="button" onclick="sendVerificationCode()">Register</button>
            <p id="verificationMessage"></p>
        </div>

        <div id="verification-section" style="display: none;">
            <h2>Enter Verification Code</h2>
            <div class="form-group">
                <label for="verificationCode">Verification Code</label>
                <input type="text" id="verificationCode" required>
            </div>
            <button class="button" onclick="verifyCode()">Verify Code</button>
            <p id="codeMessage"></p>
        </div>

        <div id="vote-section">
            <h2>Who would you like to vote for?</h2>
            <button class="button" onclick="submitVote('Option 1')">Option 1</button>
            <button class="button" onclick="submitVote('Option 2')">Option 2</button>
            <p id="response"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
